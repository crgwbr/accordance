stages:
  - test

cache:
  key: "$CI_PROJECT_NAME"
  paths:
    - node_modules

include:
  - component: gitlab.com/thelabnyc/thelab-ci-components/precommit@0.4.0
    inputs:
      image: registry.gitlab.com/thelabnyc/python:3.13.896-node20@sha256:d0b3024f106c3dc8cef35316e2067dae51d74f64c0218d684060f09c222722a5

test:
  stage: test
  image: "${IMAGE}"
  script:
    - npm ci
    - npm run lint
    - npm run build
  parallel:
    matrix:
      - IMAGE: node:18
      - IMAGE: node:20
