stages:
  - test

cache:
  key: "$CI_PROJECT_NAME"
  paths:
    - node_modules

include:
  - component: gitlab.com/thelabnyc/thelab-ci-components/precommit@0.4.0
    inputs:
      image: registry.gitlab.com/thelabnyc/python:3.13.713-node20@sha256:dda1a86807101ba3864e4b0f8264caaa0dde2b1c252c307ab002160b4d68af60

test:
  stage: test
  image: "${IMAGE}"
  script:
    - npm ci
    - npm run lint
    - npm run build
  parallel:
    matrix:
      - IMAGE: node:18
      - IMAGE: node:20
