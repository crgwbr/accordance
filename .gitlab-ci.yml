stages:
  - test

cache:
  key: "$CI_PROJECT_NAME"
  paths:
    - node_modules

include:
  - component: gitlab.com/thelabnyc/thelab-ci-components/precommit@0.4.0
    inputs:
      image: registry.gitlab.com/thelabnyc/python:3.13.812-node20@sha256:4075f2ad99ce726d60d6d76c9bb3e8ce9f9ad043b4713a10f5427df18d3cb6cd

test:
  stage: test
  image: "${IMAGE}"
  script:
    - npm ci
    - npm run lint
    - npm run build
  parallel:
    matrix:
      - IMAGE: node:18
      - IMAGE: node:20
