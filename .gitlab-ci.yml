stages:
  - test

cache:
  key: "$CI_PROJECT_NAME"
  paths:
    - node_modules

include:
  - component: gitlab.com/thelabnyc/thelab-ci-components/precommit@0.4.0
    inputs:
      image: registry.gitlab.com/thelabnyc/python:3.13.800-node20@sha256:de51b4c00387b24be91b706c7a01b36e9cb353e15ec4b0cef2db8f9cfb8d3a85

test:
  stage: test
  image: "${IMAGE}"
  script:
    - npm ci
    - npm run lint
    - npm run build
  parallel:
    matrix:
      - IMAGE: node:18
      - IMAGE: node:20
