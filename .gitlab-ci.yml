workflow:
  rules:
    - if: $CI_COMMIT_REF_PROTECTED == "true"
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

stages:
  - test
  - release

variables:
  # We have to disable sigstore for now since NPM currently only supports
  # provenance when publishing from a gitlab-hosted runner. Hopefully we can
  # enable this in the future once they drop this limitation (which should be
  # possible since PyPI has no such limitation on their use of sigstore).
  NPM_CONFIG_PROVENANCE: "false"

cache:
  key: "$CI_PROJECT_NAME"
  paths:
    - node_modules

include:
  - component: gitlab.com/thelabnyc/thelab-ci-components/review@0.7.0
  - component: gitlab.com/thelabnyc/thelab-ci-components/precommit@0.7.0
    inputs:
      image: registry.gitlab.com/thelabnyc/python:3.14-node24@sha256:c58b257eea53a36df7336f2ad3fb91723f80c39975dbd6f894a61d9aca17cd1f
  - component: gitlab.com/thelabnyc/thelab-ci-components/publish-gitlab-release@0.7.0
  - component: gitlab.com/thelabnyc/thelab-ci-components/publish-to-npm@0.7.0

test:
  stage: test
  image: "${IMAGE}"
  script:
    - npm ci
    - npm run lint
    - npm run build
  parallel:
    matrix:
      - IMAGE: node:22
      - IMAGE: node:24
